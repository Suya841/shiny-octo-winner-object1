<div class="cotn_principal">
  <div class="cont_centrar">
    <div class="cont_login">
      <div class="cont_info_log_sign_up">
        <div class="col_md_login">
          <div class="cont_ba_opcitiy">
            <h2>LOGIN</h2>
            <p>Lorem ipsum dolor sit amet, consectetur.</p>
            <button class="btn_login" onClick="cambiar_login()">LOGIN</button>
          </div>
        </div>
        <div class="col_md_sign_up">
          <div class="cont_ba_opcitiy">
            <h2>SIGN UP</h2>
            <p>Lorem ipsum dolor sit amet, consectetur.</p>
            <button class="btn_sign_up" onClick="cambiar_sign_up()">SIGN UP</button>
          </div>
        </div>
      </div>
      <div class="cont_back_info">
        <div class="cont_img_back_grey"> <img src="images/po.jpg" alt="" /> </div>
      </div>
      <div class="cont_forms" >
        <div class="cont_img_back_"> <img src="images/po.jpg" alt="" /> </div>
        <div class="cont_form_login"> <a href="#" onClick="ocultar_login_sign_up()" ><i class="material-icons">&#xE5C4;</i></a>
          <h2>LOGIN</h2>
          <input id="Email" type="text" placeholder="Email" />
          <input id="Password" type="password" placeholder="Password" />

          <button class="btn_login" onClick="confirmSignup()">LOGIN</button>
        </div>

        <script>

            function confirmSignup() {
                //1,获得标签节点
                var mail = document.getElementById('Email');
                var password = document.getElementById('Password');
                var loginErr = document.getElementById('logingErr');
                //2，向服务器提交数据
                $.ajax({
                    url: 'login',
                    type: "POST",
                    data: {
                        email: mail.value,
                        password: password.value
                    },
                    traditional: true,//这里设置为true
                    success: function(data) {
                            window.location.href='index';
                    }
                });

            }

        </script>

        <div class="cont_form_sign_up"> <a href="#" onClick="ocultar_login_sign_up()"><i class="material-icons">&#xE5C4;</i></a>
          <h2>SIGN UP</h2>
          <input type="text" placeholder="Email" id="email"/>
          <input type="text" placeholder="User" id="user"/>
          <input type="password" placeholder="Password" id="password"/>
          <input type="password" placeholder="Confirm Password" id="ConfirmPassword"/>
          <button class="btn_sign_up" onclick="register()">SIGN UP</button>
        </div>

        <script>
            function register() {
                //获取元素节点
                var email = document.getElementById('email');
                var user = document.getElementById('user');
                var password = document.getElementById('password');
                var ConfirmPassword = document.getElementById('ConfirmPassword');
                //数据提交
                $.ajax({
                    url: 'register',
                    type: "POST",
                    data: {
                        email: email.value,
                        user: user.value,
                        password: password.value,
                        ConfirmPassword: ConfirmPassword.value
                    },
                    traditional: true, //这里设置为true
                    success: function(data) {
                        console.log(data);
                        alert(data);
                    }
                });
            }
        </script>


      </div>
